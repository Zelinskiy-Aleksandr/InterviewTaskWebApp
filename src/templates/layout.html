<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Layout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body, html {
      height: 100%;
    }
    .wrapper {
      min-height: 100%;
      display: flex;
      flex-direction: column;
    }
    .content {
      flex: 1;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="container-fluid content">
      <!-- Header -->
      <header class="row bg-primary text-white text-center p-3">
        <div class="col">
          <h2>Simple tasks -> Simple answers -> Get an offer</h2>
        </div>
      </header>

            <!-- Mobile Dropdown Sidebar -->
      <div class="d-md-none bg-light p-3">
        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle w-100" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
            Tasks
          </button>
          <ul class="dropdown-menu w-100" aria-labelledby="dropdownMenuButton">
            <li><a class="dropdown-item" href="#">Link 1</a></li>
            <li><a class="dropdown-item" href="#">Link 2</a></li>
            <li><a class="dropdown-item" href="#">Link 3</a></li>
          </ul>
        </div>
      </div>

      <!-- Main Content -->
      <div class="row">
        <!-- Sidebar -->
        <aside class="col-md-3 d-none d-md-block bg-light p-3">
          <h4>Tasks</h4>
          <ul class="nav flex-column">
            <li class="nav-item"><a class="nav-link" href="#">Link 1</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Link 2</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Link 3</a></li>
          </ul>
        </aside>

        <!-- Main Section -->
        <main class="col-md-9 p-3">
              {% block main_section %}

              {% endblock %}
        </main>
      </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center p-3">
      <p>Footer &copy; 2025</p>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
