<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>InterviewTaskWebApp</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href={{ url_for('static', filename='style.css') }}>

  <style>
    body, html {
      height: 100%;
    }
    .wrapper {
      min-height: 100%;
      display: flex;
      flex-direction: column;
    }
    .content {
      flex: 1;
    }
    .nav-item.active  {
         background-color:#ffe6e6;
         border-radius:10px
    }
    aside {
         background-color: transparent;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="container-fluid content">
      <!-- Header -->
      <header class="row bg-primary text-white text-center p-3">
        <div class="col">
          <h2>Simple tasks -> Simple answers -> Get an offer</h2>
        </div>
      </header>

            <!-- Mobile Dropdown Sidebar -->
      <div class="d-md-none p-3">
        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle w-100" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Menu
          </button>
          <ul class="dropdown-menu w-100" aria-labelledby="dropdownMenuButton" id="dropdownMenu">
                          {% include '_menu.html' %}
          </ul>
        </div>
      </div>

      <!-- Main Content -->
      <div class="row">
        <!-- Sidebar -->
        <aside class="col-md-3 d-none d-md-block p-3">
          <ul class="nav flex-column" id="sideMenu">
                          {% include '_menu.html' %}
          </ul>
        </aside>

        <!-- Main Section -->
        <main class="col-md-9 p-3">
              {% block main_section %}

              {% endblock %}
        </main>
      </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center p-3">
      <p>Footer &copy; 2025</p>
    </footer>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>



  <script src={{ url_for('static', filename='scripts.js') }}></script>
</body>
</html>
